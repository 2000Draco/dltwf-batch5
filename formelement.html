<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<h1>From Tag</h1>

	<fieldset>
		<legend align="right">This is Sample Form</legend>

	<form action="" method="" enctype="multipart/form-data">
		
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your name" minlength="4" maxlength="8">
		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class=""/>
		<br/><br/>
		<label fo="email">Email</label>
		<input type="email" name="email" id="email" class="" required>
		<br/><br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="">
		<br/><br/>
		<label for="age">Age</label>
		<input type="number" name="age" i="age" class="">
		<br/><br/>
		<label>Gender</label>
		<input type="radio" name="gender" id="genderm" class="" value="1" /><label for="genderm">Male</label>
		<input type="radio" name="gender" id="genderf" class="" value="0" /><label for=genderf>Female</label>
		<input type="radio" name="gender" id="gendero" class="" value="2" /><label for=gendero>Others</label>
		<br/><br/>

		<label>Salary</label>
		<input type="radio" name="salary" id="salaryc" class="" value="1"/><label for="salaryc">Cash</label>
		<input type="radio" name="salary" id="salarym" class="" value="2"/><label for="salarym">Mobile Banking</label>
		<br/><br/>

		<label>Choose your fav color</label>
		<input type="checkbox" name="color" id="colorred" class="" value="1" checked><label for=colorred>Red</label>
		<input type="checkbox" name="color" id="colorpurple" class="" value="4"><label for=colorpurple>Purple</label>
		<br/><br/>

		<label>Citizen</label>
		<select name="country" id="country" class="">
		<option selected disabled>Choose your country</option>	
		<option value="mm">Myanmar</option>\
		<option value="ind">Indoneisa</option>
		</select>
		<br/><br/>

		<input type="hidden" name="test" id="test" class="">

		<br/><br/>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" placeholder="choose date ">

		<br/><br/>

		<laebel for="bktime">Booking Time</laebel>
		<input type="time" name="bktime" id="bktime" class="">

		<br/><br/>

		<label for="dt">Date Time</label>
		<input type="datetime-local" name="dt" id="dt" class="">

		<br/><br/>

		<label for="nrc">NRC</label>
		<input type="file" name="nrc" id="nrc" class="" multiple>

		<br/><br/>

		<label for="range">Range</label>
		<input type="range" name="range" id="range" class="" min="0" max="100" value="20" step="10">

		<br/><br/>

		<label for="bio">Bio</label>
		<textarea rows="5" waterphase="Write your Bio"></textarea>

		<br/><br/>

		<input type="reset" name="reset" id="reset" class="" value="Cancel">
		<input type="submit" name="submit" id="submit" class="" value="Register">
		<button type="submit" name="reg" id="reg" class="">Register</button>

		<hr/>

		<iframe src="tabletag.html" width="100%" height="500px"></iframe>


	</form>
</fieldset>

</body>
</html>
